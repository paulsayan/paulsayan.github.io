# Site settings
title: Sayan Paul
description: >-
  This is the personal portfolio website of Mr. Sayan Paul.
lang: en-US
timezone: Asia/Kolkata
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
#repo: https://github.com/paulsayan
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Sayan Paul
  bio: >-
    Helping Robots understand our World <br> to help us back in doing things <br> that we are not so good at..
  #username: username
  email: mail@sayanpaul.com
  #github: https://github.com/paulsayan/
  twitter: https://twitter.com/sayanpaul_/
  linkedin: https://linkedin.com/in/sayan-paul/
  avatar: /assets/img/sp2.jpg

# Url settings
url: 
baseurl:
permalink: /posts/:title/
google_analytics: UA-179551252-1
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Build settings
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sass-converter
  - jekyll-sitemap
  - jekyll-postfiles
